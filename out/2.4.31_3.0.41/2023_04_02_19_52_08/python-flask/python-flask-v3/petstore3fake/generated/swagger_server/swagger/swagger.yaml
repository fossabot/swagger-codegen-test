  /animal:
    put:
      tags:
      - animal
      summary: Update an existing animal
      operationId: update_animal
      requestBody:
        description: Animal object that needs to be added.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animal'
          application/xml:
            schema:
              $ref: '#/components/schemas/Animal'
        required: true
      responses:
        "400":
          description: Invalid ID supplied
